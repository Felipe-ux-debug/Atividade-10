<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>

    <!-- Formulário de cadastro -->
    <form action="processar.php" method="POST">

        <!-- Agrupamento de dados pessoais -->
        <fieldset style="border: 2px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold;">Dados Pessoais</legend>

            <!-- Nome completo -->
            <label for="nome" style="display: block; margin-bottom: 5px;">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Digite seu nome completo" style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <!-- E-mail -->
            <label for="email" style="display: block; margin-bottom: 5px;">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <!-- Data de nascimento -->
            <label for="data_nascimento" style="display: block; margin-bottom: 5px;">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <!-- Senha -->
            <label for="senha" style="display: block; margin-bottom: 5px;">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6" placeholder="Digite sua senha (mínimo 6 caracteres)" style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <!-- Número de telefone -->
            <label for="telefone" style="display: block; margin-bottom: 5px;">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu número de telefone" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        </fieldset>

        <!-- Agrupamento de informações adicionais -->
        <fieldset style="border: 2px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold;">Informações Adicionais</legend>

            <!-- País -->
            <label for="pais" style="display: block; margin-bottom: 5px;">Selecione seu País:</label>
            <select id="pais" name="pais" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="portugal">Portugal</option>
                <option value="outro">Outro</option>
            </select>

            <!-- Gênero -->
            <label style="display: block; margin-bottom: 5px;">Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required> 
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" required> 
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="genero" value="outro"> 
            <label for="outro">Outro</label>
            <br><br>

            <!-- Aceitação dos termos -->
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Aceito os termos e condições</label>
        </fieldset>

        <!-- Comentários -->
        <fieldset style="border: 2px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold;">Comentários ou Mensagens Adicionais</legend>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escreva aqui seus comentários..." style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>
        </fieldset>

        <!-- Botões -->
        <input type="submit" value="Enviar" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        <input type="reset" value="Limpar" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>
</body>
</html>
